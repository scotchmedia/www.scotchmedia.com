<import: src="./home">
<import: src="./contact">
<import: src="./tutorial">
<import: src="./tutorial-express">
<import: src="./tutorial-meteor">

<Title:>
  Titan Admin

<Head:>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <view name="t-favicons"></view>
  <!-- <view name="t-google-authorship" profileId="555555555555555"></view> -->
  <view name="t-google-analytics" code="UA-28149225-1"></view>
  <link href='http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <script src="/js/web-animations.js"></script>

<Body:>
  <view name="t-heroku-keep-alive"/>
  <div class="Container">
    <header class="Header">
      <div class="container">
        <a href="/">
          <view name="logo" id="main-logo" ariaLabel="{{_settings.site.name}}"></view>
        </a>
        <d-paper-button class="contact-button" icon="send" raised width="200px" height="36px" on-click="mailTo()" padding="16px"><span>Get in touch</span></d-paper-button>
      </div>
    </header>
    <nav class="Nav">
      <div class="container layout horizontal">
        {{each navItems($render.ns) as #item}}
          <li class="Nav-item {{if #item.isCurrent}}active{{/}}">
            <a href={{#item.href}}>{{#item.title}}</a>
          </li>
        {{/each}}
      </div>
    </nav>
    <div class="Content">
      <div class="container">
        <view name="{{$render.ns}}"></view> 
      </div>
    </div>
    <footer class="Footer">
      <div class="container">
        <div class="Footer-topLinks layout horizontal">
          <div class="Footer-siteDescription flex one">
            <view name="logo" id="footer-logo" ariaLabel="{{_settings.site.name}}"></view>
            <p>{{_settings.site.description}}</p>
          </div>
          <div class="flex two">
            <ul>
            </ul> 
          </div>
        </div>
      </div>
      <div class="Footer-bottomLinks">
        <div class="container">
          <small> {{copyWrite()}} </small>
        </div>
      </div>
    </footer>
  </div>
